<form
  [formGroup]="loginForm"
  class="max-w-md mx-auto p-6 bg-white rounded-md shadow-md mt-8"
>
  <h4 class="text-2xl font-semibold mb-4 text-center">Please Login</h4>

  <div class="mb-4">
    <input
      type="email"
      placeholder="Email"
      [formControl]="email"
      class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
    />
    <div *ngIf="email.invalid && (email.dirty || email.touched)">
      <div *ngIf="email.errors?.['required']" class="text-red-500 text-sm mt-1">
        Email is required.
      </div>
      <div *ngIf="email.errors?.['email']" class="text-red-500 text-sm mt-1">
        Email is invalid.
      </div>
    </div>
  </div>

  <div class="mb-6">
    <input
      type="password"
      placeholder="Password"
      [formControl]="password"
      class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
    />
    <div *ngIf="password.invalid && (password.dirty || password.touched)">
      <div
        *ngIf="password.errors?.['required']"
        class="text-red-500 text-sm mt-1"
      >
        Password is required.
      </div>
      <div
        *ngIf="password.errors?.['minlength']"
        class="text-red-500 text-sm mt-1"
      >
        Password must be at least 6 characters.
      </div>
    </div>
  </div>

  <div class="flex justify-between">
    <button
      (click)="login()"
      class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-300"
    >
      Login
    </button>
    <button
      (click)="reset()"
      class="bg-gray-300 hover:bg-gray-400 text-gray-800 font-bold py-2 px-4 rounded-md focus:outline-none focus:ring-2 focus:ring-gray-300"
    >
      Reset
    </button>
  </div>
</form>
