<form
  [formGroup]="binForm"
  (ngSubmit)="onSubmit()"
  class="max-w-2xl mx-auto p-6 bg-white rounded-lg shadow-md transform transition-all hover:shadow-lg"
>
  <h2 class="text-2xl font-bold mb-6 text-gray-800">
    {{ service.checkEdit ? "Edit Code Bin" : "Create Code Bin" }}
  </h2>

  <!-- Title Input -->
  <div class="mb-6">
    <label for="title" class="block text-sm font-medium text-gray-700 mb-2">
      Title
    </label>
    <input
      type="text"
      id="title"
      formControlName="title"
      aria-describedby="title-error"
      class="w-full px-3 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-colors"
      [class.border-red-500]="
        binForm.get('title')!.invalid && binForm.get('title')!.touched
      "
      placeholder="Enter title"
    />
    <div
      *ngIf="binForm.get('title')!.invalid && binForm.get('title')!.touched"
      id="title-error"
      class="text-red-500 text-sm mt-1"
    >
      Title is required
    </div>
  </div>

  <!-- Code Input -->
  <div class="mb-6">
    <label for="code" class="block text-sm font-medium text-gray-700 mb-2">
      Code
    </label>
    <textarea
      id="code"
      formControlName="code"
      aria-describedby="code-error"
      class="w-full px-3 py-2 border rounded-md font-mono focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-colors"
      [class.border-red-500]="
        binForm.get('code')!.invalid && binForm.get('code')!.touched
      "
      rows="10"
      placeholder="Enter your code here..."
    ></textarea>
    <div
      *ngIf="binForm.get('code')!.invalid && binForm.get('code')!.touched"
      id="code-error"
      class="text-red-500 text-sm mt-1"
    >
      Code is required
    </div>
  </div>

  <!-- Timestamp Display -->
  <div class="mb-6">
    <label class="block text-sm font-medium text-gray-700 mb-2">
      Last Updated
    </label>
    <input
      type="text"
      [value]="timestamp | date : 'medium'"
      readonly
      class="w-full px-3 py-2 border rounded-md bg-gray-100 text-gray-600 cursor-not-allowed"
    />
  </div>

  <!-- Submit Button -->
  <button
    type="submit"
    [disabled]="binForm.invalid"
    class="w-full bg-blue-500 text-white py-2 px-4 rounded-md hover:bg-blue-600 transition-colors disabled:bg-blue-300 disabled:cursor-not-allowed"
  >
    {{ service.checkEdit ? "Update Code Bin" : "Save Code Bin" }}
  </button>

  <!-- View Data Button -->
  <button
    (click)="onViewSubmit()"
    type="button"
    [disabled]="binForm.invalid"
    class="w-full mt-4 bg-slate-500 text-white py-2 px-4 rounded-md hover:bg-slate-600 transition-colors disabled:bg-slate-300 disabled:cursor-not-allowed"
  >
    View Data
  </button>
</form>
