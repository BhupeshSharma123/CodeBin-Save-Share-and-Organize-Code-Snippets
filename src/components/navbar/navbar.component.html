<nav
  class="bg-white dark:bg-gray-800 shadow-lg"
  [class.fixed]="isScrolled"
  [class.top-0]="isScrolled"
  [class.w-full]="isScrolled"
  [class.z-50]="isScrolled"
  [class.transition-all]="isScrolled"
  [class.duration-300]="isScrolled"
>
  <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
    <div class="flex justify-between h-16">
      <!-- Logo and primary nav -->
      <div class="flex">
        <div class="flex-shrink-0 flex items-center">
          <a routerLink="/" class="flex items-center space-x-2">
            <svg
              class="h-8 w-8 text-blue-600"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M13 10V3L4 14h7v7l9-11h-7z"
              />
            </svg>
            <span class="text-xl font-bold text-gray-900 dark:text-white"
              >SnipAI</span
            >
          </a>
        </div>

        <!-- Primary Navigation -->
        <div class="hidden sm:ml-6 sm:flex sm:space-x-4">
          <ng-container *ngIf="isLoggedIn$ | async">
            <a
              routerLink="/home"
              routerLinkActive="text-blue-600 dark:text-blue-400"
              class="inline-flex items-center px-3 py-2 text-sm font-medium text-gray-600 dark:text-gray-300 hover:text-blue-600 dark:hover:text-blue-400 transition-colors"
            >
              <svg
                class="w-4 h-4 mr-2"
                fill="none"
                viewBox="0 0 24 24"
                stroke="currentColor"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6"
                />
              </svg>
              Home
            </a>

            <a
              routerLink="/bin"
              routerLinkActive="text-blue-600 dark:text-blue-400"
              class="inline-flex items-center px-3 py-2 text-sm font-medium text-gray-600 dark:text-gray-300 hover:text-blue-600 dark:hover:text-blue-400 transition-colors group"
            >
              <svg
                class="w-4 h-4 mr-2 transition-transform group-hover:scale-110"
                fill="none"
                viewBox="0 0 24 24"
                stroke="currentColor"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M12 4v16m8-8H4"
                />
              </svg>
              Create Snippet
            </a>

            <a
              routerLink="/ai-tools-page"
              routerLinkActive="text-blue-600 dark:text-blue-400"
              class="inline-flex items-center px-3 py-2 text-sm font-medium text-gray-600 dark:text-gray-300 hover:text-blue-600 dark:hover:text-blue-400 transition-colors"
            >
              <svg
                class="w-4 h-4 mr-2"
                fill="none"
                viewBox="0 0 24 24"
                stroke="currentColor"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M9.663 17h4.673M12 3v1m6.364 1.636l-.707.707M21 12h-1M4 12H3m3.343-5.657l-.707-.707m2.828 9.9a5 5 0 117.072 0l-.548.547A3.374 3.374 0 0014 18.469V19a2 2 0 11-4 0v-.531c0-.895-.356-1.754-.988-2.386l-.548-.547z"
                />
              </svg>
              AI Tools
            </a>
          </ng-container>

          <a
            routerLink="/about"
            routerLinkActive="text-blue-600 dark:text-blue-400"
            class="inline-flex items-center px-3 py-2 text-sm font-medium text-gray-600 dark:text-gray-300 hover:text-blue-600 dark:hover:text-blue-400 transition-colors"
          >
            <svg
              class="w-4 h-4 mr-2"
              fill="none"
              viewBox="0 0 24 24"
              stroke="currentColor"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M13 16h-1v-4h-1m1-4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"
              />
            </svg>
            About
          </a>
        </div>
      </div>

      <!-- Right side navigation -->
      <div class="hidden sm:ml-6 sm:flex sm:items-center space-x-4">
        <ng-container *ngIf="!(isLoggedIn$ | async)">
          <a
            routerLink="/login"
            class="inline-flex items-center px-4 py-2 text-sm font-medium text-gray-600 dark:text-gray-300 hover:text-blue-600 dark:hover:text-blue-400 transition-colors"
          >
            Login
          </a>
          <a
            routerLink="/signup"
            class="inline-flex items-center px-4 py-2 text-sm font-medium text-white bg-blue-600 hover:bg-blue-700 rounded-md transition-colors"
          >
            Sign Up
          </a>
        </ng-container>

        <div *ngIf="isLoggedIn$ | async" class="relative">
          <button
            (click)="toggleUserMenu()"
            class="flex items-center space-x-2 text-gray-600 dark:text-gray-300 hover:text-blue-600 dark:hover:text-blue-400 focus:outline-none"
          >
            <img
              class="h-8 w-8 rounded-full"
              src="https://api.dicebear.com/7.x/avataaars/svg?seed=Felix"
              alt="User avatar"
            />
            <span class="text-sm font-medium">Profile</span>
          </button>

          <!-- Dropdown menu -->
          <div
            *ngIf="isUserMenuOpen"
            @fadeInDown
            class="absolute right-0 mt-2 w-48 rounded-md shadow-lg bg-white dark:bg-gray-800 ring-1 ring-black ring-opacity-5"
          >
            <div class="py-1">
              <a
                routerLink="/profile"
                routerLinkActive="text-blue-600 dark:text-blue-400"
                class="block w-full text-left px-4 py-2 text-sm text-gray-700 dark:text-gray-300 hover:bg-gray-100 dark:hover:bg-gray-700"
                (click)="isUserMenuOpen = false"
              >
                Your Profile
              </a>
              <button
                (click)="signOut()"
                class="w-full text-left px-4 py-2 text-sm text-gray-700 dark:text-gray-300 hover:bg-gray-100 dark:hover:bg-gray-700"
              >
                Sign out
              </button>
            </div>
          </div>
        </div>

        <!-- Theme toggle -->
        <button
          (click)="toggleTheme()"
          class="p-2 text-gray-600 dark:text-gray-300 hover:text-blue-600 dark:hover:text-blue-400 rounded-md transition-colors"
        >
          <svg
            *ngIf="!isDarkMode"
            class="w-5 h-5"
            fill="none"
            viewBox="0 0 24 24"
            stroke="currentColor"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z"
            />
          </svg>
          <svg
            *ngIf="isDarkMode"
            class="w-5 h-5"
            fill="none"
            viewBox="0 0 24 24"
            stroke="currentColor"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M12 3v1m0 16v1m9-9h-1M4 12H3m15.364 6.364l-.707-.707M6.343 6.343l-.707-.707m12.728 0l-.707.707M6.343 17.657l-.707.707M16 12a4 4 0 11-8 0 4 4 0 018 0z"
            />
          </svg>
        </button>
      </div>

      <!-- Mobile menu button -->
      <div class="flex items-center sm:hidden">
        <button
          (click)="toggleMobileMenu()"
          class="inline-flex items-center justify-center p-2 rounded-md text-gray-600 dark:text-gray-300 hover:text-blue-600 dark:hover:text-blue-400 focus:outline-none"
        >
          <svg
            class="h-6 w-6"
            [class.hidden]="isMobileMenuOpen"
            fill="none"
            viewBox="0 0 24 24"
            stroke="currentColor"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M4 6h16M4 12h16M4 18h16"
            />
          </svg>
          <svg
            class="h-6 w-6"
            [class.hidden]="!isMobileMenuOpen"
            fill="none"
            viewBox="0 0 24 24"
            stroke="currentColor"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M6 18L18 6M6 6l12 12"
            />
          </svg>
        </button>
      </div>
    </div>
  </div>

  <!-- Mobile menu -->
  <div
    *ngIf="isMobileMenuOpen"
    @fadeInDown
    class="sm:hidden bg-white dark:bg-gray-800 shadow-lg"
  >
    <div class="px-2 pt-2 pb-3 space-y-1">
      <ng-container *ngIf="isLoggedIn$ | async">
        <a
          routerLink="/home"
          routerLinkActive="text-blue-600 dark:text-blue-400"
          class="block px-3 py-2 text-base font-medium text-gray-600 dark:text-gray-300 hover:text-blue-600 dark:hover:text-blue-400"
        >
          Home
        </a>
        <!-- Add other mobile nav items -->
      </ng-container>
    </div>
  </div>
</nav>
