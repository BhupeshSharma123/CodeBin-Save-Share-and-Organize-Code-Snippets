<div>
  <nav class="bg-gray-800 p-4 flex justify-between items-center">
    <h2
      routerLink="/"
      class="text-white font-bold text-xl cursor-pointer hover:text-gray-300"
    >
      SnipAI
    </h2>
    <div class="flex space-x-4">
      <ng-container *ngIf="service.loginOrNotLoggedIn; else signupLink">
        <a
          routerLink="/login"
          routerLinkActive="active"
          class="text-gray-300 hover:text-white px-3 py-2 rounded-md transition duration-300"
          >{{ service.loginOrNotLoggedIn ? "Sign Out" : "Login" }}</a
        >
      </ng-container>

      <ng-template #signupLink>
        <a
          routerLink="/signup"
          routerLinkActive="active"
          class="text-gray-300 hover:text-white px-3 py-2 rounded-md transition duration-300"
          >Sign Up</a
        >
      </ng-template>

      <a
        routerLink="/about"
        routerLinkActive="active"
        class="text-gray-300 hover:text-white px-3 py-2 rounded-md transition duration-300"
        >About</a
      >
    </div>
  </nav>
</div>
