<form
  [formGroup]="signupForm"
  class="max-w-md mx-auto p-6 bg-white dark:bg-gray-800 rounded-md shadow-md"
  (ngSubmit)="signup()"
>
  <h4
    class="text-2xl font-semibold mb-4 text-center text-gray-800 dark:text-white"
  >
    Sign Up
  </h4>

  <div class="mb-4">
    <label
      for="email"
      class="block text-gray-700 dark:text-gray-300 font-bold mb-2"
      >Email</label
    >
    <input
      type="email"
      id="email"
      formControlName="email"
      class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:text-white"
      placeholder="Enter email"
    />
    <div
      *ngIf="email.invalid && (email.dirty || email.touched)"
      class="text-danger"
    >
      <small *ngIf="email.errors?.['required']">Email is required</small>
      <small *ngIf="email.errors?.['email']">Please enter a valid email</small>
    </div>
  </div>

  <div class="mb-4">
    <label
      for="password"
      class="block text-gray-700 dark:text-gray-300 font-bold mb-2"
      >Password</label
    >
    <input
      type="password"
      id="password"
      formControlName="password"
      class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:text-white"
      placeholder="Password"
    />
    <div
      *ngIf="password.invalid && (password.dirty || password.touched)"
      class="text-danger"
    >
      <small *ngIf="password.errors?.['required']">Password is required</small>
      <small *ngIf="password.errors?.['minlength']"
        >Password must be at least 6 characters</small
      >
    </div>
  </div>

  <div class="mb-6">
    <label
      for="confirmPassword"
      class="block text-gray-700 dark:text-gray-300 font-bold mb-2"
      >Confirm Password</label
    >
    <input
      type="password"
      id="confirmPassword"
      formControlName="confirmPassword"
      class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:text-white"
      placeholder="Confirm Password"
    />
    <div
      *ngIf="
        confirmPassword.invalid &&
        (confirmPassword.dirty || confirmPassword.touched)
      "
      class="text-danger"
    >
      <small *ngIf="confirmPassword.errors?.['required']"
        >Please confirm your password</small
      >
    </div>
  </div>

  <div class="flex justify-between">
    <button
      type="submit"
      [disabled]="!signupForm.valid"
      class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-300 dark:focus:ring-blue-600"
    >
      Sign Up
    </button>
    <button
      type="button"
      (click)="goToLogin()"
      class="bg-gray-300 dark:bg-gray-600 hover:bg-gray-400 dark:hover:bg-gray-500 text-gray-800 dark:text-gray-200 font-bold py-2 px-4 rounded-md focus:outline-none focus:ring-2 focus:ring-gray-300 dark:focus:ring-gray-500"
    >
      Already have an account? Login
    </button>
  </div>
</form>
