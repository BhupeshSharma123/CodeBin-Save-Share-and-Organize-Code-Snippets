<form
  [formGroup]="signupForm"
  class="max-w-md mx-auto p-6 bg-white rounded-md shadow-md"
>
  <h4 class="text-2xl font-semibold mb-4 text-center">Sign Up</h4>

  <div class="mb-4">
    <label for="username" class="block text-gray-700 font-bold mb-2"
      >Username</label
    >
    <input
      type="text"
      id="username"
      placeholder="Username"
      [formControl]="username"
      class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
    />
    <div *ngIf="username.invalid && (username.dirty || username.touched)">
      <div
        *ngIf="username.errors?.['required']"
        class="text-red-500 text-sm mt-1"
      >
        Username is required.
      </div>
      <div
        *ngIf="username.errors?.['minlength']"
        class="text-red-500 text-sm mt-1"
      >
        Username must be at least 3 characters.
      </div>
    </div>
  </div>

  <div class="mb-4">
    <label for="email" class="block text-gray-700 font-bold mb-2">Email</label>
    <input
      type="email"
      id="email"
      placeholder="Email"
      [formControl]="email"
      class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
    />
    <div *ngIf="email.invalid && (email.dirty || email.touched)">
      <div *ngIf="email.errors?.['required']" class="text-red-500 text-sm mt-1">
        Email is required.
      </div>
      <div *ngIf="email.errors?.['email']" class="text-red-500 text-sm mt-1">
        Email is invalid.
      </div>
    </div>
  </div>

  <div class="mb-4">
    <label for="password" class="block text-gray-700 font-bold mb-2"
      >Password</label
    >
    <input
      type="password"
      id="password"
      placeholder="Password"
      [formControl]="password"
      class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
    />
    <div *ngIf="password.invalid && (password.dirty || password.touched)">
      <div
        *ngIf="password.errors?.['required']"
        class="text-red-500 text-sm mt-1"
      >
        Password is required.
      </div>
      <div
        *ngIf="password.errors?.['minlength']"
        class="text-red-500 text-sm mt-1"
      >
        Password must be at least 6 characters.
      </div>
    </div>
  </div>

  <div class="mb-6">
    <label for="confirmPassword" class="block text-gray-700 font-bold mb-2"
      >Confirm Password</label
    >
    <input
      type="password"
      id="confirmPassword"
      placeholder="Confirm Password"
      [formControl]="confirmPassword"
      class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
    />
    <div
      *ngIf="
        confirmPassword.invalid &&
        (confirmPassword.dirty || confirmPassword.touched)
      "
    >
      <div
        *ngIf="confirmPassword.errors?.['required']"
        class="text-red-500 text-sm mt-1"
      >
        Confirm Password is required.
      </div>
      <div
        *ngIf="confirmPassword.errors?.['mustMatch']"
        class="text-red-500 text-sm mt-1"
      >
        Passwords must match.
      </div>
    </div>
  </div>

  <div class="flex justify-between">
    <button
      (click)="signup()"
      class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-300"
    >
      Sign Up
    </button>
    <button
      (click)="reset()"
      class="bg-gray-300 hover:bg-gray-400 text-gray-800 font-bold py-2 px-4 rounded-md focus:outline-none focus:ring-2 focus:ring-gray-300"
    >
      Reset
    </button>
  </div>
</form>
